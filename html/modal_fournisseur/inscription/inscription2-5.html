<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="../../../img/favicon.png">
  <meta charset="utf-8">
  <title>AVR34</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Oxygen|Work+Sans:700" rel="stylesheet">
  <!-- Styles CSS des classes du thème -->
  <link rel="stylesheet" href="../../../css/main.css">
  <!-- Mises en formes particulières -->
  <link rel="stylesheet" href="../../../css/style.css">
  <!-- Responsive / Media query -->
  <link rel="stylesheet" type="text/css" href="../../../css/media.css">
</head>

<body>

  <!-- Modal form-->
  <div id="modal">

    <!-- Modal content -->
    <div class="modalContent">

      <div class="headerModal d-flex-row">
        <div class="d-flex-column">
          <!-- Title -->
          <div class="titleForm">
            <h3 class="title bold">Je m'inscris</h3>
            <p class="title">Comme entreprise RSE</p>
          </div>
          <!-- Subtitle -->
          <div class="subtitleForm">
            <p class="subtitle bold">Etape 2/5</p>
            <p class="subtitle">Activitée(s) de l'entreprise</p>
          </div>
        </div>
        
        <!-- Close modal button -->
        <div id="btnClose"></div>

      </div>

      <!-- Form -->
      <form action="index.html" method="post">

        <div class="formElement large row">
          <label for="switch">Je me déplace</label>
          <!-- Rounded switch -->
          <label class="switch">
            <input type="checkbox">
            <div class="slider round"></div>
          </label>
        </div>






    <script>

    $('.multipleSelect').fastselect();

    </script>


    <input class="btnSubmit large" type="submit" name="btnSubmit" value="etape suivante">

  </form>
</div>
</div>



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</script>
